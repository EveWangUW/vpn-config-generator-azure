<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>VPN Config Generator</title>
    <link rel="stylesheet" href="style.css">
  </head>
  <body>
    <div class="container">
        <h1>open-devsecops</h1>
        <button id="download-button">Download VPN Config</button>
    </div>

    <script>
        (function() {
            document.getElementById('download-button').addEventListener('click', download)
        })();

        function download() {
	    fetch('http://{{PUBLIC_IP}}:7779/vpn-download')
            .then(response => {
                if (!response.ok) {
                    throw new Error('Network response was not ok');
                }
                
                return response.blob();
            })
            .then(blob => {
                const url = window.URL.createObjectURL(blob);
                const a = document.createElement('a');
                a.href = url;
                a.download = 'vpn-config.conf';
                document.body.appendChild(a);
                a.click();
                
                window.URL.revokeObjectURL(url);
                document.body.removeChild(a);
            })
            .catch(error => {
                console.error('Fetch error:', error);
            });
        }
    </script>
  </body>
</html>
